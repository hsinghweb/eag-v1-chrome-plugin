<!DOCTYPE html>
<html>
<head>
  <title>Word Explainer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      max-height: 600px;
      overflow-y: auto;
    }
    .container {
      text-align: center;
      padding: 10px;
    }
    #word {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    #explanation {
      font-size: 15px;
      line-height: 1.6;
      color: #444;
      white-space: pre-line;
      text-align: left;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      margin-top: 15px;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="word">Select a word to explain</div>
    <div class="loading">
      <div class="spinner"></div>
      <p>Getting explanation...</p>
    </div>
    <div id="explanation"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
